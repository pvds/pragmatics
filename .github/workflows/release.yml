name: release
on:
  push:
    branches:
      - master
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna to correctly version)
          fetch-depth: '0'

      - name: Fetch tags
        # pulls all tags (needed for lerna to correctly version)
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Set user
        # configures git user (needed for lerna to push commit as user)
        run: |
          git config --global user.name 'Peter van der Steen'
          git config --global user.email 'pvdsteen@gmail.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          registry-url: 'https://registry.npmjs.org'

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn build

      - name: Run publish
        run: yarn publish-ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
